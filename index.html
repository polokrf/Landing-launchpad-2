<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Landing-launchpad</title>
</head>
<body>
  <!-- * hero-and-banner-area coding -->

  <header class="hero-area prm-wid">
    <div class="banner-name">
      <h3>LOGO</h3>
      <button class="btn">Sign Up</button>
    </div>
    <div class="banner-main">
      
      <div class="banner-titel">
        <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
        <button class="btn">Stay Focused</button>
      </div>
    </div>
  </header>

  <!-- *start main- area-coding -->

  <main>

<!-- * action-section-area-coding -->
    <section class="action-section snd-wid">
      <div class="action-titel">
        <h2>See It <span>in</span> Action</h2>
        <p>Explore the live preview and imagine <br> your brand in this bold new look.</p>
        <button class="btn">Launch Live Preview</button>
      </div>
      <div class="action-image">
        <img src="Assets/wc-mini.png" alt="">
      </div>
    </section>

    <!-- *productive-user-section-coding -->

    <section class="productive-user-section snd-wid">
      <div class="productive-titel">
        <h2>Joined Thousands of Productive Users</h2>
      </div>
      <div class="productive-user-div">
        <div class="productive-card">
         <h4>50K</h4>
         <p>Active Users</p>

        </div>
        <div class="productive-card">
          <h4>2M+</h4>
          <p>Focus Sessions</p>
        </div>
        <div class="productive-card">
          <h4>95%</h4>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </section>

  </main>


</body>
</html>
